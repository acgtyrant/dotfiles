patch:
# 同样是参考emoji的说明, 在当前输入法中直接使用颜文字. 
  schema/dependencies:
    - kaomoji
  engine/translators:
    - punct_translator
    - r10n_translator
    - reverse_lookup_translator
  abc_segmentor/extra_tags:
    - reverse_lookup
  reverse_lookup:
    dictionary: kaomoji
    enable_completion: false
    prefix: "`"
    tips: "〔颜文字〕"
